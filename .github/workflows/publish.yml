on:
  push:
    branches: main

jobs:
  update-report:
    runs-on: ubuntu-latest
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::data.table 
            any::dplyr
            any::gt
            any::ggplot2
            any::scales
            any::tidyr
            any::corrplot
            any::gridExtra
            any::readr

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Render and Publish to Netlify
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: netlify
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      rm '_site/site_libs/quarto-html/tippy.umd.min.js'
rm '_site/site_libs/quarto-nav/headroom.min.js'
rm '_site/site_libs/quarto-nav/quarto-nav.js'
rm '_site/site_libs/quarto-search/autocomplete.umd.js'
rm '_site/site_libs/quarto-search/fuse.min.js'
rm '_site/site_libs/quarto-search/quarto-search.js'
rm '_site/styles.css'
